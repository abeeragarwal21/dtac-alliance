<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DTAC Alliance | Simplifying your DTAC complexities</title>
        <link rel="stylesheet" href="src/css/general.css" />
        <link rel="stylesheet" href="src/css/contact.css" />
        <link rel="stylesheet" href="src/css/queries.css" />
        <meta
            name="description"
            content="Streamlined DTAC compliance from one integrated team covering Clinical Safety, Cybersecurity, Privacy, Interoperability & Accessibility."
        />
    </head>
    <body>
        <a style="display: none" href="/robots.txt" aria-label="robots"></a>
        <a style="display: none" href="/sitemap.xml" aria-label="robots"></a>
        <header class="main-header">
            <a href="/#" class="main-header__logo">
                <span class="heading-highlight">DTAC</span>
                Alliance
            </a>
            <nav class="main-header__nav">
                <a href="/#why" class="nav__link">Why Us</a>
                <a href="/#services" class="nav__link">Our Services</a>
                <a href="/#challenges" class="nav__link"
                    >Addressing Challenges</a
                >
                <a href="/#faq" class="nav__link">FAQs</a>
            </nav>
            <a href="/contact.html" class="btn btn--primary">Contact Us</a>
            <button class="mobile-nav-btn"><i class="ph ph-list"></i></button>
        </header>
        <nav class="mobile-menu hidden">
            <a href="/#why" class="mobile-nav__link">Why Us</a>
            <a href="/#services" class="mobile-nav__link">Our Services</a>
            <a href="/#challenges" class="mobile-nav__link"
                >Addressing Challenges</a
            >
            <a href="/#faq" class="mobile-nav__link">FAQs</a>
            <a href="/contact.html" class="mobile-nav__link">Contact Us</a>
        </nav>
        <main>
            <section id="contact">
                <div class="contact-card">
                    <div class="contact-card__left">
                        <h2>Contact Us</h2>
                        <a
                            class="contact-info"
                            href="mailto:contact@dtac-alliance.uk"
                        >
                            <i class="ph ph-envelope-simple"></i>
                            <span>contact@dtac-alliance.uk</span>
                        </a>
                        <!-- <a class="contact-info" href="tel:phone_number">
                            <i class="ph ph-phone"></i>
                            <span>phone_number</span>
                        </a> -->
                    </div>
                    <form
                        name="DTAC_Contact"
                        method="post"
                        class="main-form"
                        netlify
                    >
                        <div class="input-container">
                            <label for="email">Your Email:</label>
                            <input
                                type="email"
                                id="email"
                                class="text-input"
                                name="email"
                                placeholder="example@website.com"
                                required=""
                            />
                        </div>
                        <div class="input-container">
                            <label for="phone">Your Phone Number:</label>
                            <input
                                type="phone"
                                id="phone"
                                class="text-input"
                                name="phone-number"
                                placeholder="+44 0000 0000"
                                required=""
                            />
                        </div>
                        <div class="input-container">
                            <label for="message"
                                >Let us know a bit more about your needs:</label
                            >
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                class="text-input"
                                placeholder="Start typing..."
                                required=""
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            value="Send"
                            class="btn btn--primary"
                            id="form-btn"
                        >
                            Send
                        </button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="main-footer">
            <div class="main-footer-grid">
                <div class="main-footer__company">
                    <h3>
                        Simplifying your
                        <span class="heading-highlight">DTAC</span>
                        complexities.
                    </h3>
                    <div class="company__social">
                        <a
                            href="mailto:contact@dtac-alliance.uk"
                            class="social__icon"
                        >
                            <i class="ph ph-envelope-simple"></i>
                        </a>
                    </div>
                </div>
                <nav class="main-footer__nav">
                    <span class="nav__heading">Menu</span>
                    <a href="/#why" class="nav__link">Why us</a>
                    <a href="/#services" class="nav__link">Our Services</a>
                    <a href="/#challenges" class="nav__link">Challenges</a>
                    <a href="/#faq" class="nav__link">FAQs</a>
                </nav>
            </div>
            <p class="main-footer__copyright">
                Copyright &copy; DTAC Alliance. All rights reserved.
            </p>
        </footer>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
        />
    </body>
</html>
